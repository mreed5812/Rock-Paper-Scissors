<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<style type="text/css">
	.container {
		margin-left: auto;
		margin-right: auto;
		margin-top: 15%;
		margin-bottom: 15%;
	}

	.col-xs-6{
		text-align: center;
	}

	.col-md-4{
		text-align: center;
	}

	.jumbotron {
		text-align: center;
	}

	#NewGame {
		visibility: visible;
	}

	.score{
		font-size: 2em;
	}

	.box1 {
		margin: 0 auto;
	}

	.box2 {
		
		margin: 0 auto;
		
	}

</style>


	<div class = "container">
		<div class="jumbotron jumbotron-fluid">
		  <div class="container box2">
		    <h1 class="display-4">Rock Paper Scissors</h1>
		    <p class="lead">Best of 5 wins!</p>  
		   	<button class = "btn btn-primary btn-lg" id = "newGame">New Game</button>
		  </div>
		  <div class = "container box1">
		  	<div class="scores">
		  		<div class="score" id = "player-score">Player Score: 0</div>
		  		<div class="score" id = "computer-score">Computer Score: 0</div>
		  		<div class="score" id = "roundResult">Player vs Computer</div>
		  </div>
		  	
		  </div>
		</div>
		<div class="row">
		  <div class="col col-xs-6 col-md-4">
		  	<button class = "selection btn btn-primary btn-lg" id = "rock">Rock</button>
		  </div>
		  <div class="col col-xs-6 col-md-4">
		  	<button class = "selection btn btn-primary btn-lg" id = "paper">Paper</button>
		  </div>
		  <div class="col col-xs-6 col-md-4">
		  	<button class = "selection btn btn-primary btn-lg" id = "scissors">Scissors</button>
		  </div>
		</div>
	</div>

	<script type="text/javascript" src="rps.js">
		
	</script>

</body>
</html>
